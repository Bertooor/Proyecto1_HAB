<head>

    <link rel="stylesheet" href="./style.css" />

<body>

                <li id="hours3"></li>
                    <ul class="segunda">

                        <li id="icono1"></li>
                        <li id="rain1"></li>
                    </ul>
                <li id="hours6"></li>
                    <ul class="tercera">
                        <li id="temp2"></li>
                        <li id="icono2"></li>
                        <li id="rain2"></li>
                    </ul>
                <li id="hours9"></li>
                    <ul class="cuarta">
                        <li id="temp3"></li>
                        <li id="icono3"></li>
                        <li id="rain3"></li>
                    </ul>
                <li id="hours12"></li>
                    <ul class="quinta">
                        <li id="temp4"></li>
                        <li id="icono4"></li>
                        <li id="rain4"></li>
                    </ul>
            </ul>

        </section>
        <section id="icono">
            <h1>Nombre aplicación</h1>
            <figure>
                <img src="./Images/Logo_prueba_proyecto1.jpg" alt="Logo">
            </figure>
        </section>

    </main>
    <footer>
        Creado por Alberto Leandro y Leonardo de Abreu.
    </footer>
    <script type="module" src="./script.js"></script>
