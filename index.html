<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Will it Rain?</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <button>¿Will it Rain in the next 12 Hours?</button>
      <section id="primera">
        <form id="form">
          <input
            type="text"
            placeholder="Which city would you like to check if its raining?"
            id="search"
          />
        </form>
        <ul class="primera">
          <li id="city"></li>
          <li id="hours3"></li>
          <ul class="segunda">
            <li id="temp1"></li>
            <li id="icono1"></li>
            <li id="rain1"></li>
          </ul>
          <li id="hours6"></li>
          <ul class="tercera">
            <li id="temp2"></li>
            <li id="icono2"></li>
            <li id="rain2"></li>
          </ul>
          <li id="hours9"></li>
          <ul class="cuarta">
            <li id="temp3"></li>
            <li id="icono3"></li>
            <li id="rain3"></li>
          </ul>
          <li id="hours12"></li>
          <ul class="quinta">
            <li id="temp4"></li>
            <li id="icono4"></li>
            <li id="rain4"></li>
          </ul>
        </ul>
      </section>
      <section id="icono">
        <h1>Weatherator!</h1>
        <figure>
          <img src="./Images/logoprueba2.svg" alt="Logo" />
        </figure>
      </section>
    </main>
    <footer>Creado por Alberto Leandro y Leonardo de Abreu.</footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
